<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Report</title>
</head>
<body>
    <div class="inner">
        <nav class="nav">
            <a href="/" class="cypress-logo">
                <img src="./images/cypress-logo.png" alt="">
            </a>
            <a href="/" class="toronto-logo">
                <img src="./images/toronto-logo.png" alt="">
            </a>
            <hr>
        </nav>
        <div class="register-content">
            <div class="register-address">
                <label for="address">Address: </label>
                <input type="text" id="address" name="address">
            </div>

            <div class="register-info">
               <p>Problems at site:</p>
               <hr>

               <form action="">
                    <div class="register-info-block-1">
                        <div class="register-info-r1">
                            <input type="radio" id="utilityFailures" name="" value="">
                            <label for="utilityFailures">Utility Failures</label><br>
                        </div>

                        <div class="register-info-r2">
                            <input type="radio" id="potholes" name="" value="">
                            <label for="potholes">Potholes</label><br>
                        </div>

                        <div class="register-info-r3">
                            <input type="radio" id="cityPropertyVandalism" name="" value="">
                            <label for="cityPropertyVandalism">City Property Vandalism</label><br>
                        </div>

                        <div class="register-info-r4">
                            <input type="radio" id="erodedStreets" name="" value="">
                            <label for="erodedStreets">Eroded Streets</label><br>
                        </div>
                    </div>

                    <div class="register-info-block-2">
                        <div class="register-info-r5">
                            <input type="radio" id="treeCollapse" name="" value="">
                            <label for="treeCollapse">Tree Collapse</label><br>
                        </div>

                        <div class="register-info-r6">
                            <input type="radio" id="floodedStreets" name="" value="">
                            <label for="floodedStreets">Flooded Streets</label><br>
                        </div>

                        <div class="register-info-r7">
                            <input type="radio" id="mouldAndSporeGrowth" name="" value="">
                            <label for="mouldAndSporeGrowth">Mould and Spore Growth</label><br>
                        </div>

                        <div class="register-info-r8">
                            <input type="radio" id="garbageOrRoadBloking" name="" value="">
                            <label for="garbageOrRoadBloking">Garbage or any other Road Bloking objects</label>
                        </div>
                      </div>
               </form>
            </div>

            <div>
            <!-- Submittion of the report directing to survey page -->
            <br><br>
            <button style="margin-left: 15%;" type="submit" onclick="myFunction()">Submit</button>
            </a>
          </div>
        </div>
    </div>
    <script>
    function myFunction() {
      var txt;
      if (confirm("Your Complaint has been Resolved!\n\nWould you like to take our survey?")) {
        window.location.href = "survey.html";
      } else {
        window.location.href = "index.html";
      }
      document.getElementById("demo").innerHTML = txt;
      }

    </script>
</body>
</html>
