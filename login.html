<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <main class="main">
        <div class="inner">
            <nav class="nav">
                <a href="/" class="cypress-logo">
                    <img src="./images/cypress-logo.png" alt="">
                </a>
                <a href="/" class="toronto-logo">
                    <img src="./images/toronto-logo.png" alt="">
                </a>
                <hr>
            </nav>
            <div class="content">
                <p>You are currenlty at the Cypress Login Page. By logging into this system, you<br>
                     will be able to report a variety of problems as you have witnessed on the<br> 
                     streets of Toronto. 
                </p>
                <div class="log">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    
                    <div>
                        <label for="pass">Password :</label>
                        <input type="password" id="pass" name="password" required>
                    </div>
                    
                    <input type="submit" value="Login">
                    <input type="submit" value="Cancel">        
                    <input type="submit" value="Register">        

                </div>
                        
                
            </div>
        </div>
    </main>
</body>
</html>
