<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Registration</title>
</head>
<body>
    <div class="inner">
        <nav class="nav">
            <a href="/" class="cypress-logo">
                <img src="./images/cypress-logo.png" alt="">
            </a>
            <a href="/" class="toronto-logo">
                <img src="./images/toronto-logo.png" alt="">
            </a>
            <hr>
        </nav>
        <div class="reg-content">
                <p>Please enter your information:</p>
            <div class="reg-info">
                <div class="reg-firstname">
                    <label for="name">First Name:</label> 
                    <input type="text" id="firstName" name="firstName"> 
                </div>

                <div class="reg-lastname">
                    <label for="name">Last Name:</label> 
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div class="reg-address">
                    <label for="address">Address:</label> 
                    <input type="text" id="address" name="address">    
                </div>

                <div class="reg-phonenumber">
                    <label for="phoneNumber">Phone Number:</label> 
                    <input type="text" id="phoneNumber" name="phoneNumber">
                </div>

                <div class="reg-email">
                    <label for="email">Email Address:</label> 
                    <input type="text" id="email" name="email">
                </div>
                
                <div class="reg-username">
                    <label for="username">Username:</label> 
                    <input type="text" id="username" name="username"> @cypress.on.ca
                </div>

                <div class="reg-password">
                    <label for="password">Password :</label>
                    <input type="password" id="pass" name="password" required>
                </div>
               
                <div class="reg-submit">
                    <a href="portal.html">
                        <input type="submit" value="Register"> <br>  
                    </a>
                    <input type="submit" value="Cancel">        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
